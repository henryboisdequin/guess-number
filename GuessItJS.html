<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./style.css">
		<title>Guess It!</title>

		<script>
			alert( "Guess a number between 1 and 20. You have three (3) tries." )	//Alert the user of the game parameters
			//Guess number one
			var guess1 = prompt ( "Three (3) tries remaining. Enter your guess." )	//Prompts user to guess for the first time
			if( guess1 == 17 )
				alert( "Correct! The number was 17!" );
			else
				alert( "Incorrect. Try again." );
			//Guess number two
			var guess2 = prompt ( "Two (2) tries remaining. Enter your guess." )	//Prompts user to guess for the second time
			if( guess2 == 17 )
				alert( "Correct! The number was 17!" );
			else
				alert( "Incorrect. Try again." );
			//Guess number three
			var guess3 = prompt ( "One (1) tries remaining. Enter your guess." )	//Prompts user to guess for the third time
			if( guess3 == 17 )
				alert( "Correct! The number was 17!" );
			else
				alert( "Incorrect. The correct answer was 17 (Seventeen)" );
			
			document.write( "<br /><br /><br /><b>Guess 1:</b> " + guess1 + "<br /><br /> <b>Guess 2:</b> " + guess2 + "<br /><br /> <b>Guess 3:</b> " + guess3 )
		</script>
	</head>
	<body>
		<br /><br /><br /><br /><br />

		</small>
	</body>
</html>
